<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de Filmes</title>
</head>
<body>
  <h1>Cadastro de Filmes</h1>
  <label for="title">Título do Filme:</label>
  <input type="text" id="title">

  <label for="genre">Gênero do Filme:</label>
  <input type="text" id="genre">

  <label for="category">Categoria do Filme:</label>
  <input type="text" id="category">

  <button onclick="cadastrarFilme()">Cadastrar</button>

  <h2>Filmes Cadastrados:</h2>
  <div id="filmesContainer">
    <!-- Os filmes serão adicionados dinamicamente com JavaScript -->
  </div>

  <script src="Q08.js"></script>
</body>
</html>
